{% extends "posts/post_base.html" %}
{% block post_content %}
<h3>Are you sure to delete this post?</h3><br>
<div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
</div>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-primary">
    Cancel
    </a>
</form>
{% endblock %}
